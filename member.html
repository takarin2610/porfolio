  <div class="modal fade" id="loginModal" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Login</h3>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-12">
                                <label class="sr-only" for="loginUser">Email address</label>
                                <input type="input" class="form-control form-control-sm" id="loginUser" placeholder="Enter username">
                            </div>
                            <div class="form-group col-12">
                                <label class="sr-only" for = "loginPassword">Password</label>

                            </div>
                            <div class="col">

                                    <label class="form-check-label">Remember me</label>
                                </div>
                            </div>
                        </div>
                            <div class="form-row">
                                <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary btn-sm ml-1">Sign in</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="enroll">
      <div class="container">
        <div class="row row-head">
          <div class="col col-md-12">
            <h2><strong>Sign up</strong></h2>
          </div>
        </div>
        <div class="row row-content">
          <div class="col col-md-12">
              <form>
                  <div class="form-group row">
                      <label for="firstName" class="col-md-2 col-form-label">First Name</label>
                      <div class="col-md-10">
                          <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" />
                      </div>
                  </div>
                  <div class="form-group row">
                      <label for="lastName" class="col-md-2 col-form-label">Last Name</label>
                      <div class="col-md-10">
                          <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" />
                      </div>
                  </div>
                  <div class="form-group row">
                      <label for="email" class="col-md-2 col-form-label">Email</label>
                      <div class="col-md-10">
                          <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
                      </div>
                  </div>
                  <div class="form-group row">
                    <label for="userName" class="col-md-2 col-form-label">Last Name</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="userName" name="username" placeholder="Username" />
                    </div>
                  </div>
                <div class="form-group row">
                  <label for="passWord" class="col-md-2 col-form-label">Password</label>
                  <div class="col-md-10">
                      <input type="password" class="form-control" id="passWord" name="password" placeholder="Password" />
                  </div>
                </div>   
                <div class="form-group row">
                  <input type="checkbox" class="col-md-4 form-check-input" id="checkbox">
                  <label class="col-md-7 form-label" for="checkbox">Agree to terms and conditions</label>
                </div>             
                  <div class="form-group row">
                      <div class="offset-md-2 col-md-8">
                          <button type="submit" class="btn btn-primary">Submit</button>
                      </div>
                  </div>
              </form>
          </div>
